<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="intro" id="intro-header">
        <h4>View High Scores</h4>
        <div id="timer">Time: 60</div>
    </header>
    
    <section class="quiz" id="quiz-container">
        <div class="quiz-container" id="question-container">
            <h1 id="question">Coding Quiz Challenge</h1>
            <p id="test2">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <div>
                <button id="start-quiz" type="button">Start quiz</button>
            </div>
            <div id="answerResponse"></div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
